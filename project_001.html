<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora PAR ou IMPAR</title>
</head>
<body>
    <script>
        var num = Number(window.prompt('Digite um número:'))
        var pareimpar = num % 2
        var num = pareimpar == 1 ? document.write('Este número é IMPAR') : document.write('Este número é PAR')
    </script>
</body>
</html>
